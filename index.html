<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>我的导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header></header>
	<main>
		<div class="wrapper" id="mainXXX">
			
		</div>
	</main>
	<footer></footer>

	<script>
		keys = {
			'0':{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1':{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9}, 
			'2':{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
		}
		hash = {
			'q': 'qq.com',
			'w': 'weibo.com',
			'e': 'ele.me',
			'r': 'renren.com',
			't': 'tianya.com',
			'y': 'youtube.cn',
			'u': 'uc.com',
			'i': 'iqiyi.com',
			'o': 'opera.com',
			'p':  undefined,
			'a': 'acfun.tv',
			's': 'sohu.com',
			'z': 'zhihu.com',
			'm': 'www.mcdonalds.com.cn'
		}
		// 取出 localStorage 中 zzz 对应的 hash
		hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
		if(hashInLocalStorage){                  // 如果存在，则覆盖之前的 hash
			hash = hashInLocalStorage
		}
		
		// 遍历 keys，生成 kbd 标签
		index = 0
		while(index < keys['length']){              // 0 1 2
			divXXX = document.createElement('div')       // 用文档创建一个 div
			mainXXX.appendChild(divXXX)                 // 为mainXXX 添加这个子 div
			row = keys[index]                      // 第一个数组  第二个数组  第三个数组
			index2 = 0
			while(index2 < row['length']){         // 0~9  0~8  0~6
				kbdXXX = document.createElement('kbd')
				kbdXXX.textContent = row[index2]          // kbdXXX 的文本内容
				buttonXXX = document.createElement('button')
				buttonXXX.textContent = '编辑'
				// 为什么下面用 target 而不用 buttonXXX
				// 因为 buttonXXX 是一个容器，存的是变量，每点击一次buttonXXX中存放的都是循环26次后的赋值
				buttonXXX.id = row[index2]
				buttonXXX.onclick = function(xzkjcnxlkcjlk){      // 监听点击事件（括号里名字随便取）
					key = xzkjcnxlkcjlk['target']['id']           // 拿到用户点击元素的id q,w,e,r……
					x = prompt('给我一个网址')                    // 让用户输入一个网址作为 x
					hash[key] = x                                 // hash变更新网址
					localStorage.setItem('zzz', JSON.stringify(hash))   // 把 hash 存到 zzz 里
					console.log(hash)
				}
				kbdXXX.appendChild(buttonXXX)
				divXXX.appendChild(kbdXXX)
				index2 = index2 + 1
			}
			index = index + 1
		}

		document.onkeypress = function(xzkjcnxlkcjlk){        // 监听键盘事件（括号里名字随便取）
			key = xzkjcnxlkcjlk['key']                        // 拿到用户按的哪个键 q,w,e,r……
			website = hash[key]                               // 这个键对应的网站
			//location.href = 'http://'+website               // 把当前地址变为这个网址
			window.open('http://'+website, '_blank')          // 在新窗口打开这个网址
		}
	</script>
</body>
</html>
