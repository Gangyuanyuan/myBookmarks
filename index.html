<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>键盘导航</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>
		<div class="container">
			<div class="searchBar">
				<form action="http://www.baidu.com/baidu" target="_blank">
					<input type="search" name="text" placeholder="请输入您要搜索的内容..." autocomplete="off">  <!-- 去掉下拉框 -->
		      <button type="submit">Search</button>
		      <svg class="icon" aria-hidden="true">
	      		<use xlink:href="#icon-baidu"></use>
	    		</svg>
		  	</form>
			</div>
  	
			<div class="wrapper" id="main"></div>
		</div>
	</main>
	<script src="//at.alicdn.com/t/font_1280886_kq6u9oz10q.js"></script>
	<script src="./main.js"></script>
</body>
</html>
